<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main2.css">
</head>
<body>
    <main class="container">
        <section class="screen">
            <p class="calculate"></p>
            <p class="result"></p>
        </section>
        <section class="button-box">
            <button id="clear-btn" class="letter-btn operation-btn" type="button">AC</button>
            <button id="del-btn" class="letter-btn operation-btn" type="button">DEL</button>
            <button data-operation="%" class="operation-btn" type="button">%</button>
            <button data-operation="/" class="operation-btn" type="button">รท</button>
            <button data-number="9" class="letter-btn" type="button">9</button>
            <button data-number="8" class="letter-btn" type="button">8</button>
            <button data-number="7" class="letter-btn" type="button">7</button>
            <button data-operation="*" class="operation-btn" type="button">ร</button>
            <button data-number="6" class="letter-btn" type="button">6</button>
            <button data-number="5" class="letter-btn" type="button">5</button>
            <button data-number="4" class="letter-btn" type="button">4</button>
            <button data-operation="+" class="operation-btn" type="button">+</button>
            <button data-number="3" class="letter-btn" type="button">3</button>
            <button data-number="2" class="letter-btn" type="button">2</button>
            <button data-number="1" class="letter-btn" type="button">1</button>
            <button data-operation="-" class="operation-btn" type="button">-</button>
            <button data-number="0" class="letter-btn" type="button">0</button>
            <button data-operation="." class="operation-btn" type="button">.</button>
            <button id="equals-btn" class="nol-btn" type="button">=</button>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
